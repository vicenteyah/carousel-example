<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/section.carousel.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="javascript/jquery.tinycarousel.js"></script>
        <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
        <script
            src="https://kit.fontawesome.com/66f5e943e2.js"
            crossorigin="anonymous"></script>
        <title>Carousel</title>
    </head>
    <body>
        <div id="app">
            <section id="slider1" class="carousel-container">

                <div class="controller-container">
                    <h1>{{ props.mainTitle }}</h1>
                    <h2>{{ props.secondTitle }}</h2>
                    <p> 
                        {{props.pr.l1}} <br>
                        {{props.pr.l2}} <br>
                        {{props.pr.l3}} <br>
                        {{props.pr.l4}} <br>
                    </p>
                   <div class="button-section">
                        <a href="#" class="btn prev"><i class="fas fa-arrow-left"></i></a>
                        <a href="#" class="btn next"><i class="fas fa-arrow-right"></i></a>
                   </div>
                </div>
    
                <div class="viewport array-photos">
                    <div class="overview">
                        <article v-for="(item,index) in users" class="user-description">
                            <figure>
                                <img :src="users[index].imgurl" alt="">
                            </figure>
                            <h2>{{ item.name }}</h2>
                            <h3>{{ item.occupation }}</h3>
                        </article>
                    </div>
                </div>
    
            </section>
        </div>
    </body>
    <script type="text/javascript" src="javascript/index.js"></script>
</html>
